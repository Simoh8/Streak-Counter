<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1 class="streak_enter">Streak Counter</h1>
    <div class="main">
        <div class="UI1">
            <div class="UI1top">
                <div id="plus">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
                <div id="image">
                    <img src="./assets/image/skap.png" alt="">
                </div>
                <div id="header">
                    Welcome to My Streak Counter
                </div>
            </div>
        </div>
        
        <div class="UI1bottom">
            <div id="noTask">
                You don't have any task!!!
            </div>
        </div>
        
        <div class="UI2">
            <div class="UI2content">
                <div id="cancelBtn">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </div>
                <div id="displayAddTask">
                    <ion-icon name="list-outline"></ion-icon>
                </div>
                <div class="form">
                    <div id="taskHeader">
                        <p>Please add A task</p>
                    </div>
                    <div class="taskName">
                        <label for="taskName">Task Name</label>
                        <input type="text" name="taskName" id="taskName">
                    </div>
                    <div class="taskImage">
                        <label for="taskImage">Image</label>
                        <input type="text" name="taskImage" id="taskImage">
                    </div>
                    <div class="startDate">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="startDate" id="startDate">
                    </div>
                <div class="input">
                       
                    </div>
                    
                    <div id="addTaskBtn">
                        <button>Add Task</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="UI2bottom">
            <div id="noTask">
                You don't have any task!!!
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
